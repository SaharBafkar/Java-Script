<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var avg = Number(prompt("please enter your average score:"))
        switch (avg) {
            case 20:
            case 19:
            case 18:
                alert("A level very good")
            case 17:
            case 16:
            case 15:
                alert("B level  good")
            case 14:
            case 13:
            case 12:
                alert("C level not good")
                break
            default:
                alert("F level may be next year :(")
                break                
        }
    </script>
</body>

</html>
