    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-Object-Model</title>
    <style>
        #title{
            text-align: center;
            font-weight: bolder;
            font-size: 65px;
        }

</head>

<body>

    <script>

        console.log(liElems[0])
