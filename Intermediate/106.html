<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-Object-Model</title>
    <style>
        #title {

            font-weight: bolder;
            font-size: 65px;
        }
    </style>
</head>

<body>
    <h1 align="center" id="title" class="text">| JS Course |</h1>
    <ul class="ulItems">
        <li class="list-item">about</li>
        <li class="list-item">Contact</li>
        <li class="list-item">Services</li>
        <li class="list-item">Home</li>

    </ul>

    <script>

        let newdivElem = document.createElement('div')
        //  console.log(newdivElem)
        let username = prompt('enter your name: ')
        newdivElem.innerHTML = username
        newdivElem.setAttribute('id', 'person')
        newdivElem.setAttribute('class', 'user')
        newdivElem.style.color = 'green'
        console.log(newdivElem)
    </script>

</body>

</html>
