<style>
  .drop {
    width: 200px;
    height: 235px;
    border: 8px solid lightblue
  }
</style>

<body>
  <h1 id="react" ondragend="console.log('drag end')" draggable="true" ondragstart="dragStartHandler(event)">React Js</h1>
  <h1 id="vue" draggable="true" ondragstart="dragStartHandler(event)">Vue Js</h1>
  <div class="drop" ondragenter="console.log('drag enter')"
   ondragover="console.log('drag over')" 
   ondragleave="console.log('drag leave')"
     ondrop="dropHandler(event)" ondragover="dragOverHandler(event)"></div>
  <script>
    function dragStartHandler (event) {
    console.log('Drag Start');

    event.dataTransfer.setData('elemId', event.target.id)

}

function dropHandler (event) {
    let targetId = event.dataTransfer.getData('elemId')
    let targetElem = document.getElementById(targetId)

    event.target.append(targetElem)

    console.log('Drop');

}

function dragOverHandler (event) {
    event.preventDefault()
    // console.log('DragOver');
}
    //for Draged-->(1) onDragStart-->(2)onDrag-->(3)onDragEnd

    // for Droped -->(1) onDragEnter --> (2)onDragOver-->(3)onDragLeave-->(4)onDrop
  </script>
</body>
