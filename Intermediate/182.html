<style>
  .drop {
    width: 200px;
    height: 235px;
    border: 8px solid lightblue
  }
</style>

<body>
  <h1 id="react" draggable="true" ondragstart="dragStartHandler(event)">React Js</h1>
  <h1 id="vue" draggable="true" ondragstart="dragStartHandler(event)">Vue Js</h1>
  <div class="drop" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)"></div>
  <script>
    function dragStartHandler(event) {
      console.log(event.target.id)
      event.dataTransfer.setData('elemId', event.target.id)
    }

    function dragOverHandler(event) {
      event.preventDefault()
    }

    function dropHandler(event) {

      console.log(event.target)
      let targetId = event.dataTransfer.getData('elemId')
      let targetElem = document.getElementById(targetId)
      event.target.append(targetElem)
    }
  </script>
</body>
