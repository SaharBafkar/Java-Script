<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>132</title>
</head>

<body>
    <h1>|JavaScript|</h1>
    <input type="text" placeholder="username..." id="input" class="username">
    <button onclick="removeAttrHandler()">remove attribute</button>
    <script>
        let inputElem = document.getElementById('input')
        console.log(inputElem.hasAttribute('placeholder'))//boolean

        function removeAttrHandler() {
            inputElem.removeAttribute('placeholder')//void
        }
    </script>


</body>

</html>
