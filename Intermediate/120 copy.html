<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS|117</title>
  <link rel="stylesheet" href="/style120.css">
 
</head>

<body>
  <div class="container">
    <div class="col-md-6 box">
      <input class="fnameInput" placeholder="First Name" />
    </div>

    <div class="col-md-6 box">
      <input class="lnameInput" placeholder="Last Name" />
    </div>
    <div class="col-md-6 box">
      <input class="phoneInput" placeholder="Phone Number" />
    </div>
    <div class="col-md-6 box">
      <input class="emailInput" placeholder="Email" />
    </div>
    <div class="col-md-6 box">
      <select class="countrySelect">
        <option value="Please Select">Please Select ...</option>
        <option class="option" value="Iran">Iran</option>
        <option class="option" value="Turkey">Turkey</option>
        <option class="option" value="US">United State</option>
      </select>
    </div>
    <div class="col-md-6 box">
      <select class="citySelect">
          <option value="-1">Select City ...</option>
      </select>
    </div>
    <div class="col-md-12 box">
      <button class="btn">Book a ticket</button>
    </div>
  </div>
  <script>
    let countrySelectBox = document.querySelector(".countrySelect");
let citySelect = document.querySelector(".citySelect");

let countriesData = {
  Iran: ["Tabriz", "Tehran", "Shiraz", "Esfahan", "Mashhad"],
  Turkey: ["Istanbul", "Ezmir", "Ankara", "Antaliya"],
  US: ["Los Angles", "San Diego", "Chicago"],
};

countrySelectBox.addEventListener("change", function () {

  if (countrySelectBox.value === "Please Select") {
    citySelect.innerHTML = "";
    citySelect.innerHTML += "<option>Select City</option>";
  } else {
    let mainCountryName = countrySelectBox.value; // Us
    let mainCountryCities = countriesData[mainCountryName];

    citySelect.innerHTML = "";

    mainCountryCities.forEach(function (city) {
      citySelect.innerHTML += "<option>" + city + "</option>";
    });
  }
});
  </script>
</body>

</html>



</body>
