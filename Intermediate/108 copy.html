<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-Object-Model</title>
    <style>

    </style>
</head>

<body>

    <button id="btn" onclick="clickfunc()">turn on/off Lamp!!</button>
    <img id="off" src="/img/off.png" alt="">

    <script>
        let imgLamp = document.getElementById('off')
        let btn = document.getElementById('btn')
        imgFlag = false
        function clickfunc() {
            if (imgFlag) {
                imgLamp.setAttribute('src', '/img/off.png')
                imgFlag = false
                btn.innerHTML = 'Turn On'

            } else {
                imgLamp.setAttribute('src', '/img/on.png')
                imgFlag = true
                btn.innerHTML = 'Turn Off'
            }
            console.log(imgFlag)
        }


    </script>

</body>

</html>
