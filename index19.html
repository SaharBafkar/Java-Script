<body>
    <script>



        function evenodd() {
            var n = Number(prompt("enter  number:"))
            if (n % 2 == 0) {
                alert("it's an even number")
            } else {
                alert("it's an odd number")
            }
        }
        evenodd()
    </script>
</body>
