<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find-method</title>
</head>

<body>
    <script>

        var users = [
            { id: 1, name: 'amir', age: 43 },
            { id: 2, name: 'sahar', age: 38 },
            { id: 3, name: 'delsa', age: 5 },
            { id: 4, name: 'nika', age: 2 }
        ]
        var mainUserData = users.find(function (user) {
            //console.log(user)
            return user.name === 'nika'
        })
        console.log(mainUserData)
    </script>
</body>

</html>
