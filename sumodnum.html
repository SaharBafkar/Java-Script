<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numbers = Number(prompt("enter number of numbers:"))
        var i = 1
        var sum = 0
        while (i <= numbers) {
            sum = sum + Number(prompt("enter a number:"))
            i = i + 1
        }
        var avg = sum / numbers
        console.log(avg)
    </script>
</body>

</html>
