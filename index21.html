<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        function avg(num1, num2, num3) {
            var sum = num1 + num2 + num3
            var average = sum / 3
            return average
        }
        var a = Number(prompt("x is: "))
        var b = Number(prompt("y is: "))
        var c = Number(prompt("z is: "))

        var result = avg(a, b, c)
        alert("average number of your scores is: " + result)

    </script>
</body>

</html>
