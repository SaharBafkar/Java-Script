<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>

<body>
    <script>
        var i = 10
        var timer = setInterval(function () {
            if (i === 0) {
                //clean interval
                
                clearInterval(timer)
                console.log('Game Over')
            }
            console.log(i)
            i--


        }, 1000)
    </script>
</body>

</html>
