<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="" href="">
    <title>real-world-exp-for-promise-usage</title>
</head>
<style>

</style>

<body>
    <script>
        const loadExternalFile = cdn => {
            return new Promise((resolve, reject) => {
                const linkTag = document.createElement('link')

                linkTag.rel = 'stylesheet'
                linkTag.href = cdn
                linkTag.onload=()=>resolve('file loaded successfully :)')
                linkTag.onerror=()=>reject(new Error('file loaded failed:('))
                document.head.append(linkTag)
            })

        }
        loadExternalFile('style.css')
        .then((response)=>{
            console.log(response);

            document.body.insertAdjacentHTML('afterbegin',`<h1 class="message" > css External ${response}</h1>`)
        })
        .catch(err=>{
            console.log(err);
        })
    </script>

</body>

</html>
