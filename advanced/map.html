    <script>

        //     for (const i of user) {

        let mapUser = new Map()
        mapUser.set('id', 1)
        mapUser.set('firstName', 'Sahar')
        mapUser.set('lastName', 'Bafkar')
        mapUser.set('age', 37)
        console.log(mapUser, '&& size: ', mapUser.size);
        console.log(mapUser.has('city'));
        console.log(mapUser.has('age', 37));
        // mapUser.delete('age')
        console.log(mapUser.get('firstName'));
        // mapUser.clear()
        console.log(mapUser);
        mapUser.forEach((value, key) => console.log(`${key}:${value}`))
        ///////////////////////////////////////////////////////////////
        //converting objects to map 
        let user = {
            id: 2,
            name: 'Amir',
            family: 'Motefaker',
            age: 43
        }
        let userMap = new Map(Object.entries(user))
        console.log(userMap);
        ///////////////////////////////////////////////////////////////
        //converting map to object
        let userObj = Object.fromEntries(userMap)
        console.log(userObj);


    </script>
