<head>

    <title>280-rest operator</title>
</head>
<style>

</style>

<body>


    <script>
        const sum = (...args) => {//...args must be last 
            // console.log('a:', a);
            // console.log('b:', b);
            // console.log('c:', c);
            console.log('args:', args);
            let sumAllArgs = 0
            args.forEach(item => sumAllArgs += item)
            return sumAllArgs
        }
        console.log(sum(2, 1, 4, 5, 2, 10));
    </script>
</body>
