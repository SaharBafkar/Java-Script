<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise...</title>
</head>
<style>

</style>

<body>
    <script>
     

        //promise| ES6=> Rejected/Resolved
        let myPromise = new Promise((resolve, reject) => {

            const loginFlag = true
            setTimeout(() => {
                console.log('login check: ');

                if (loginFlag) {
                    resolve('you can enter your panel')
                } else {
                    reject(new Error('you can not enter your panel'))
                }

            }, 3000)
        })

        // myPromise.then(success, error)

        myPromise
            .then((success) => {
                console.log(success)
            })
            .catch((error) => {
                console.log(error);
            })

    </script>

</body>

</html>
