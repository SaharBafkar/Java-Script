    <title>Entries</title>

<style>

</style>

<body>


    <script>

        let user = {
            id: 2,
            name: 'Amir',
            age: 43,
            address: {
                country: 'Iran',
                city: 'Qazvin',
                street: 'AmirKabir'
            }
        }
        
      // console.log(user);
      let entriesUser=Object.entries(user)
      for (const iterator of entriesUser) {
        console.log(`${iterator[0]}:${iterator[1]}`);
      }
      console.log(entriesUser);
    </script>

</body>
