<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaining handler</title>
</head>
<style>

</style>

<body>
    <script>
        let fetchData = () => {
            return new Promise((resolve, reject) => {

                setTimeout(() => {
                    console.log('fetching Data Complete');
                    resolve({ id: 1, message: 'fetching Data Complete' })
                }, 2000);
            })
        }
        const parseData = (data) => {
            return new Promise((resolve, reject) => {

                setTimeout(() => {
                    let parsedOutput = `parsed the data for id: ${data.id} and with message ${data.message}`
                    resolve({ parsed: parsedOutput })
                }, 2000);
            })
        }
        const showData = (response) => {
            return new Promise((resolve, reject) => {

                setTimeout(() => {
                    console.log('show data:', response.parsed);
                    resolve(response);
                }, 2000);
            }
            )
        }
        fetchData()
            .then(parseData)
            .then(showData)
    </script>

</body>

</html>
